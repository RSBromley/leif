name: Docker - Build and push latest

on:
  push:
    branches: ['**']
    tags-ignore: ['release-*']
  pull_request:
    branches: ['**']

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  APP_IMAGE: ghcr.io/${{ github.repository }}/${{ github.ref_name }}/app
  STORYBOOK_IMAGE: ghcr.io/${{ github.repository }}/${{ github.ref_name }}/storybook
  BUILDER_BASE: node:18
  APP_BASE: node:18-alpine

jobs:
  build-latest:
    name: Docker build latest code
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-uri: ${{ steps.build.outputs.image-uri }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login against a Docker registry except on PR
      - name: Log into container registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image, tag and push to registry
        id: build
        run: |
          echo "{\"commitRef\":\"${{ github.sha }}\",\"pipelineIID\":\"null\",\"pipelineUrl\":\"${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}\",\"buildNo\":\"${{ github.run_number }}\",\"branchName\":\"${{ github.ref_name }}\",\"registryImage\":\"${{ env.APP_IMAGE }}\"}" > version.json
          RESULT=$(`docker pull ${{ env.APP_IMAGE }}:builder` || 1)
          if [ $RESULT -eq 0 ]; then echo builder image already exists
          else
            docker pull ${{ env.BUILDER_BASE }}
            docker tag ${{ env.BUILDER_BASE }} ${{ env.APP_IMAGE }}:builder
            docker push ${{ env.APP_IMAGE }}:builder
          fi
          docker pull ${{ env.APP_IMAGE }}:latest
          RESULT=$?
          if [ $RESULT -eq 0 ]; then echo app image already exists
          else
            docker pull ${{ env.APP_BASE }}
            docker tag ${{ env.APP_BASE }} ${{ env.APP_IMAGE }}:latest
            docker push ${{ env.APP_IMAGE }}:latest
          fi
          docker build -t ${{ env.APP_IMAGE }}:builder --build-arg builder_image=${{ env.APP_IMAGE }}:builder --target prepare -f docker/build.Dockerfile .
          docker push ${{ env.APP_IMAGE }}:builder
          docker build -t ${{ env.APP_IMAGE }}:latest --build-arg builder_image=${{ env.APP_IMAGE }}:builder --build-arg app_image=${{ env.APP_IMAGE }}:latest -f docker/build.Dockerfile .
          docker push ${{ env.APP_IMAGE }}:latest
          BUILD_IMAGE_URI=${{ env.APP_IMAGE }}:build-${{ github.run_number }}
          docker tag ${{ env.APP_IMAGE }}:latest $BUILD_IMAGE_URI
          docker push $BUILD_IMAGE_URI
          echo "image-uri=$BUILD_IMAGE_URI" >> $GITHUB_OUTPUT

  push-app-block:
    name: Push Contensis block
    needs: build-latest
    uses: ./.github/workflows/push-block.yml
    secrets: inherit
    with:
      block-id: leif-website
      image-uri: ${{ needs.build-latest.outputs.image-uri }}
      tag-repo: true

  build-storybook:
    name: Docker build storybook
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-uri: ${{ steps.build.outputs.image-uri }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login against a Docker registry except on PR
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image, tag and push to registry
        id: build
        run: |
          BUILD_IMAGE_URI=${{ env.STORYBOOK_IMAGE }}:build-${{ github.run_number }}
          docker pull ${{ env.STORYBOOK_IMAGE }}:builder || true
          docker build -t ${{ env.STORYBOOK_IMAGE }}:builder --build-arg builder_image=${{ env.STORYBOOK_IMAGE }}:builder --target prepare -f docker/storybook.Dockerfile .
          docker push ${{ env.STORYBOOK_IMAGE }}:builder
          docker build --force-rm --cache-from ${{ env.STORYBOOK_IMAGE }}:builder -t ${{ env.STORYBOOK_IMAGE }}:latest -f docker/storybook.Dockerfile .
          docker push ${{ env.STORYBOOK_IMAGE }}:latest
          docker tag ${{ env.STORYBOOK_IMAGE }}:latest $BUILD_IMAGE_URI
          docker push $BUILD_IMAGE_URI
          echo "image-uri=$BUILD_IMAGE_URI" >> $GITHUB_OUTPUT

  push-storybook-block:
    name: Push Contensis block
    needs: build-storybook
    secrets: inherit
    uses: ./.github/workflows/push-block.yml
    with:
      block-id: leif-storybook
      image-uri: ${{ needs.build-storybook.outputs.image-uri }}
      auto-release: true
